<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de JS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"></head>
<body>
    <div class="container">
        <div class="row justify-content center">

            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>Oloco, meu!</strong> Olha esse alerta animado, como é chique!
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>       

            <div class="card ml-5" style="width: 18rem;">
                <div class="card-header">
                    Lista de Tarefas Graziele
                    <div class="input-group mb-3">
                        <input id="entrada" type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="botao">
                        <div class="input-group-append">
                          <button class="btn btn-outline-secondary" type="button" id="botao">Botão</button>
                        </div>
                    </div>                
                </div>
            <!--
                <ul class="list-group list-group-flush">  
                <li class="list-group-item">Uma linha</li>
                <li class="list-group-item">Duas linhas</li>
                <li class="list-group-item">Três linhas</li>
                </ul> 
            -->
            <ul class="list-group list-group-flush">                
            </ul>                    
            </div>
        </div>
    </div> 
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
